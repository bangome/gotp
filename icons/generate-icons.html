<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        .icon {
            background: linear-gradient(45deg, #4285f4, #34a853);
            border-radius: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        
        .icon-16 { width: 16px; height: 16px; font-size: 8px; }
        .icon-48 { width: 48px; height: 48px; font-size: 24px; }
        .icon-128 { width: 128px; height: 128px; font-size: 64px; }
    </style>
</head>
<body>
    <h1>Google Authenticator Extension Icons</h1>
    <p>실제 프로젝트에서는 전문적인 아이콘 디자인을 사용하세요.</p>
    
    <div class="icon icon-16">🔐</div>
    <div class="icon icon-48">🔐</div>
    <div class="icon icon-128">🔐</div>
    
    <p>위 아이콘들을 캡처하여 PNG 형태로 저장하거나, 전문적인 아이콘을 제작하여 사용하세요.</p>
    
    <h2>아이콘 요구사항:</h2>
    <ul>
        <li>icon16.png - 16x16 픽셀</li>
        <li>icon48.png - 48x48 픽셀</li>
        <li>icon128.png - 128x128 픽셀</li>
    </ul>
</body>
</html>
