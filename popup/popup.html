<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authenticator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <div class="title">
                <div class="logo">🔐</div>
                <h1>Authenticator</h1>
            </div>
            <button id="addAccountBtn" class="add-btn" title="계정 추가">+</button>
        </div>

        <!-- 계정 목록 -->
        <div class="accounts-container" id="accountsContainer">
            <div class="empty-state" id="emptyState">
                <p>등록된 계정이 없습니다.</p>
                <p>계정을 추가해주세요.</p>
            </div>
        </div>

        <!-- 계정 추가/편집 모달 -->
        <div class="modal-overlay" id="modalOverlay" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="modalTitle">계정 추가</h2>
                    <button id="closeModalBtn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="accountForm">
                        <div class="form-group">
                            <label for="accountName">계정 이름</label>
                            <input type="text" id="accountName" placeholder="예: Google, Facebook" required>
                        </div>
                        <div class="form-group">
                            <label for="secretKey">Secret Key</label>
                            <input type="text" id="secretKey" placeholder="Base32 인코딩된 Secret Key" required>
                            <small>QR 코드에서 추출한 Secret Key를 입력하세요</small>
                        </div>
                        <div class="form-group">
                            <label for="issuer">발급자 (선택사항)</label>
                            <input type="text" id="issuer" placeholder="예: Google, Facebook">
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="btn btn-cancel">취소</button>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 토스트 메시지 -->
        <div class="toast" id="toast"></div>
    </div>

    <!-- 계정 아이템 템플릿 -->
    <template id="accountTemplate">
        <div class="account-item" data-account-id="">
            <div class="account-header">
                <div class="account-info">
                    <div class="account-name"></div>
                    <div class="account-issuer"></div>
                </div>
                <div class="account-actions">
                    <button class="action-btn edit-btn" title="편집">✏️</button>
                    <button class="action-btn delete-btn" title="삭제">🗑️</button>
                </div>
            </div>
            <div class="otp-container">
                <div class="otp-code" title="클릭하여 복사"></div>
                <div class="time-progress">
                    <div class="time-bar"></div>
                    <div class="time-remaining"></div>
                </div>
            </div>
        </div>
    </template>

    <script src="../lib/totp.js"></script>
    <script src="popup.js"></script>
</body>
</html>
